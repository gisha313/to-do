<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to|do</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="nav-item">
                <button id="add-task-btn">
                    <span></span>
                    Add task
                </button>
            </div>
        </div>
        <div class="nav-wrapper">
            <div class="nav-title-wrapper">
                <h2>Tasks</h2>
            </div>
            <ul>
                <li>
                    <div class="nav-item">
                        <span></span>
                        <a class="active">All</a>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <span></span>
                        <a>Today</a>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <span></span>
                        <a>This week</a>
                    </div>
                </li>
                <li>
                    <div class="nav-item">
                        <span></span>
                        <a>Important</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="nav-wrapper">
            <div class="nav-title-wrapper">
                <h2>
                    Groups
                </h2>
                <div class="group-btn-container">
                    <button id="add-group-btn" title="Add group">
                        <span></span>
                    </button>
                </div>
            </div>
            <ul class="group-list"> </ul>
        </div>
        <div class="nav-wrapper">
            <div class="account-wrapper">
                <img src="./img/profile-picture.png" alt="Profile picture">
                <span id="acc-name">ognjen</span>
            </div>
        </div>
    </nav>
    <main>
        <div class="tasks-wrapper">
            <article class="task" data-priority="high">
                <form action="GET" id="edit-task-form">
                    <div class="task-header">
                        <button class="task-status" disabled>
                        </button>
                        <h3>
                            <input type="text" name="edit-task-title" id="edit-task-title" value="Task title 1"
                                maxlength="30" required spellcheck="false" autocomplete="off">
                        </h3>
                    </div>
                    <div class="task-content">
                        <p class="task-description">
                            <textarea name="edit-task-description" id="edit-task-description"
                                oninput="dynamicHeight(this)">This is a description of the task. It can be long and detailed.</textarea>
                        </p>
                    </div>
                    <div class="task-footer">
                        <span class="task-date">
                            Due:
                            <input type="date" name="edit-task-date" id="edit-task-date" value="2025-10-01" required>
                        </span>
                        <div class="edit-task-actions">
                            <button class="edit-save-btn" type="button">Save</button>
                            <button class="edit-cancel-btn" type="button">Cancel</button>
                        </div>
                    </div>
                </form>
            </article>
        </div>
    </main>
    <div class="add-task-form-wrapper hidden">
        <div class="overlay"></div>
        <form class="add-task-form">
            <h2>Add Task</h2>
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="task-title" autocomplete="off" spellcheck="false" required>
            </div>
            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" autocomplete="off" spellcheck="false" name="task-description"
                    rows="5"></textarea>
            </div>
            <div class="form-multiple-group">
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" name="task-date" required>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Priority</legend>
                        <div class="priority-option-wrapper">
                            <div class="radio-group">
                                <input type="radio" id="priority-low" name="task-priority" value="low" checked>
                                <label for="priority-low">Low</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="priority-medium" name="task-priority" value="medium">
                                <label for="priority-medium">Medium</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" id="priority-high" name="task-priority" value="high">
                                <label for="priority-high">High</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="form-group">
                <label for="task-group">Group</label>
                <select id="task-group" name="task-group">
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" id="save-task-btn">Save</button>
                <button type="button" id="cancel-task-btn">Cancel</button>
            </div>
            <script>
                function dynamicHeight(element) {
                    element.style.height = '0';
                    element.style.height = (element.scrollHeight) + 'px';
                }
            </script>
        </form>
    </div>
</body>

</html>
